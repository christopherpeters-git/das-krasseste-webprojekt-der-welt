<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bomberman</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel='icon' href='/media/favicon.ico' type='image/x-icon'/>
    <link rel="stylesheet" href="/css/game.css" />
</head>
<body>
<audio src="/media/abgehen.mp3" autoplay loop></audio>
<div class="layoutContainer">
    <div class="frame">
        <div class="field">
            <canvas id="matchfield" width="1000" height="1000"></canvas>
        </div>
        <div class="info">
            <div class="buttonFrame infoTemplate">
                <h2>Button Container</h2>
                <button id="readyButton">Ready</button>
            </div>
            <div class="statFrame infoTemplate" id="stats">
                <h2>Stat Container</h2>
            </div>
            <div class="activeItemFrame infoTemplate">
                <h2>Active Item </h2>
                <h2>Container</h2>
            </div>
        </div>
    </div>
    <div class="footer"><p>A Project by Christopher P, Till F and Nikolai W</p></div>
</div>
</body>
<script src="js/websocket.js"></script>
</html>
